    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'blood-red': '#B91C1C',
              'deep-black': '#0A0A0A',
              'clinical-white': '#FFFFFF',
              'slate-dark': '#1E293B',
              'slate-medium': '#334155',
              'warning-orange': '#F59E0B',
              'success-green': '#10B981',
              'gold-accent': '#FBBF24',
              'red-dark': '#7F1D1D',
              'red-light': '#FEE2E2',
              'gray-100': '#F3F4F6',
              'gray-800': '#1F2937'
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Plus Jakarta Sans', 'sans-serif'],
            },
            animation: {
              'infinite-scroll': 'infinite-scroll 25s linear infinite',
              'heartbeat': 'heartbeat 1.5s ease-in-out infinite',
              'float': 'float 3s ease-in-out infinite',
              'shake': 'shake 0.5s ease-in-out'
            },
            keyframes: {
              'infinite-scroll': {
                from: { transform: 'translateX(0)' },
                to: { transform: 'translateX(-50%)' },
              },
              'heartbeat': {
                '0%, 100%': { transform: 'scale(1)' },
                '10%, 30%': { transform: 'scale(1.05)' },
                '20%, 40%': { transform: 'scale(1)' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'shake': {
                '0%, 100%': { transform: 'translateX(0)' },
                '25%': { transform: 'translateX(-5px)' },
                '75%': { transform: 'translateX(5px)' },
              }
            }
          }
        }
      }
    </script>

    <style>
        body {
            background-color: #FFFFFF;
            color: #0A0A0A;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        
        /* Scroll Progress Bar */
        #scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 4px;
            background: #B91C1C;
            z-index: 99999;
            transition: width 0.1s ease;
        }

        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .revealed {
            opacity: 1;
            transform: translateY(0);
        }

        /* Exit Modal Animation */
        .modal-active {
            animation: modalIn 0.3s ease-out forwards;
        }
        
        @keyframes modalIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #F3F4F6;
        }
        ::-webkit-scrollbar-thumb {
            background: #B91C1C;
            border-radius: 4px;
        }
        
        .glow-red {
            box-shadow: 0 0 20px rgba(185, 28, 28, 0.4);
        }

        /* Ensure texts on dark backgrounds are always legible */
        .bg-dark-section {
            background-color: #0A0A0A;
            color: #FFFFFF;
        }
        
        .bg-dark-section p, .bg-dark-section span {
            color: #CBD5E1;
        }

        .bg-dark-section h1, .bg-dark-section h2, .bg-dark-section h3 {
            color: #FFFFFF;
        }
    </style>
